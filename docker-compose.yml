version: '3.8'

services:
  # PostgreSQL Database for Alert Storage
  postgres:
    image: postgres:16-alpine
    container_name: denso_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: denso_forecast
      POSTGRES_USER: denso_user
      POSTGRES_PASSWORD: denso_password_2025
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./backend/database/phase2_migration.sql:/docker-entrypoint-initdb.d/02_phase2_migration.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U denso_user -d denso_forecast"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for Database Management (Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: denso_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@denso.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Redis for Celery Message Broker
  redis:
    image: redis:7-alpine
    container_name: denso_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB for Vector Search
  chromadb:
    image: chromadb/chroma:latest
    container_name: denso_chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  chromadb_data:
    driver: local
